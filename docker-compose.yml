services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: geoquests
      POSTGRES_USER: geoquests
      POSTGRES_PASSWORD: geoquests_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geoquests"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
